
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <title>MyKitchen - Gerechten</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.jsp">MyKitchen</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ><a href="index.jsp">Home</a></li>
                        <li class="active"><a href="#">Alle gerechten</a></li>
                        <li><a href="gerechtenZoeken.html">Gerecht zoeken</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <h1>Recepten</h1>
            <hr />
            <div class="page"></div>
        </div>
        
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>


    <script type="text/template" id="recept-list-template">
    <table class="table striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Naam</th>
          <th>Extra materiaal</th>
          <th>Kookbeschrijving</th>
          <th>Receptbeschrijving</th>
        </tr>
      </thead>
      <tbody>
        <% _.each(recepten, function(recept) { %>
          <tr>
            <td><%= recept.get('id') %></td>
            <td><%= recept.get('naam') %></td>
            <td><%= recept.get('extraMateriaal') %></td>
            <td><%= recept.get('kookBeschrijving') %></td>
            <td><%= recept.get('receptBeschrijving') %></td>
          </tr>
        <% }); %>
      </tbody>
    </table>
  </script>




<script>
var Recepten = Backbone.Collection.extend({
    url: 'api/recepten'
});

var Recept = Backbone.Model.extend({
    urlRoot: 'api/recepten'
});

var ReceptList = Backbone.View.extend({
    el: '.page',
    render: function() {
        var that = this;
        var recepten = new Recepten();
        recepten.fetch({
            success: function(recepten) {
                var template = _.template($('#recept-list-template').html(), {recepten: recepten.models});
                that.$el.html(template);
               }
        });
    }
});

var receptList = new ReceptList();



var Router = Backbone.Router.extend({
    routes: {
        "": "alle gerechten"
    }
});

var router = new Router();
router.on('route:alle gerechten', function() {
    receptList.render();
});

Backbone.history.start();
</script>

    </body>
</html>
